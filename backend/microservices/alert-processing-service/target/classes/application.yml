server:
  port: 8082

spring:
  application:
    name: alert-processing-service
  datasource:
    url: jdbc:postgresql://backend-db-alert:5432/alert_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.spatial.dialect.postgis.PostgisPG10Dialect
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  kafka:
    bootstrap-servers: backend-kafka:9092
    consumer:
      group-id: alert-processing-group
      auto-offset-reset: earliest
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        "[spring.deserializer.key.delegate.class]": org.apache.kafka.common.serialization.StringDeserializer
        "[spring.deserializer.value.delegate.class]": org.springframework.kafka.support.serializer.JsonDeserializer
        "[spring.json.trusted.packages]": "*"
        "[spring.json.use.type.headers]": false
        "[spring.json.value.default.type]": com.geofleet.common.dto.VehicleEventDTO
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    streams:
      application-id: alert-streams-app
      properties:
        "[default.key.serde]": org.apache.kafka.common.serialization.Serdes$StringSerde
        "[default.value.serde]": org.apache.kafka.common.serialization.Serdes$StringSerde
        "[commit.interval.ms]": 1000
        "[num.stream.threads]": 2

# Geofence service URL for REST calls (HEAVY PATH)
geofence:
  service:
    url: http://backend-service-geofence:8083

# Alert thresholds
alert:
  speed:
    max: 90.0 # SPEEDING threshold (km/h)
    window-seconds: 5 # Window for speeding detection
  idle:
    minutes: 3 # IDLE detection window (minutes)
    speed-threshold: 5.0 # Speed below this = idle (km/h)

# Health & Metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  observations:
    key-values:
      application: ${spring.application.name}
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    "[com.geofleet]": DEBUG
    "[org.apache.kafka.streams]": INFO
